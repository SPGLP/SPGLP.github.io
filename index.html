            body{
                background: url("pictures\\Background.jpg") no-repeat center center fixed;  /*兼容浏览器版本*/

                -o-background-size: cover;

            }
            #linkpad{
                width: 480px;
                height: 40px;
                position: absolute;
                top:25%;
                left:50%;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
                -ms-transform: translate(-50%,-50%);
                -moz-transform: translate(-50%,-50%);
            }
            #nav{
                height: 25px;
                width: 480px;
                font-size: 18px;
                background-color: hsla(0, 0%, 100%, 0.5);
            }
            #nav ul{
                width: 760px;
                margin: 0 auto;
                overflow: hidden;
            }
            #nav ul li{
                list-style: none;
                float: left;
            }
            #nav ul li a{
                color:black;
                text-decoration: none;
                width: 200px;
                height: 25px;
                display: block;
                line-height: 25px;
                text-align: center;
                border-right: 1px rgb(132, 132, 132) solid;
            }
            #nav ul li a:hover{
                background-color: yellow;
                color:#000000;
                text-shadow: 0px 0px 10px white;
            }
            #nav ul li a.last{

            }

                text-align: center;
                text-shadow: 0px 0px 10px yellow;
            }
            #spandiv{
                position:absolute;
                width: 100%;
                height: 150px;

                left:0%;
                /*transform: translate(-50%,-50%);

                -moz-transform: translate(-50%,-50%);*/
                text-align: center;
                border: 1px rgb(114, 114, 114) solid;
                overflow: hidden;  
            }
            #clicktext{
                color: #fff;
                text-shadow:  0px 0px 10px black;
            }
            #spandiv::before{
                content: "";
                width: 110%;
                height: 200px;
                background: inherit; 
                position: absolute;
                left: 0px;  
                right: 0;
                top: 0px;   
                bottom: 0;
                box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(10px);
            }
            #titlebar{
                background: rgba(158, 105, 0, 0.6);
                position: fixed;
                top:0;
                left:0;
                width: 100%;
                height: 40px;
                z-index: 1;
                margin-top: 0;
            }
            #imgSelect_div{
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
                -ms-transform: translate(-50%,-50%);
                -moz-transform: translate(-50%,-50%);
            }
