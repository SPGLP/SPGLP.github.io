<html>
    <head>
        <title>欢迎成为本测试中心的会员</title>
        <style>
            #form_div{
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="form_div">
            <form name="form_main" method="post" action="VIP_success.html">
                <table border="1">
                    <tr>
                        <td colspan="2"><img src="images\header_VIP.GIF" style="margin: 0 auto;" width="400px"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="2">邮箱会员注册</td>
                    </tr>
                    <tr>
                        <td>用户名</td>
                        <td>
                            <input name="username_input" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td>
                            <input name="password_input" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td>
                            <input name="password_again_input" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <input name="sex_input" type="radio" value="male">男
                            <input name="sex_input" type="radio" value="female">女
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input name="Email_input" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>
                            <input name="Phone_input" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>年龄</td>
                        <td>
                            <input name="age_input" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>专业</td>
                        <td>
                            <select name="alist">
                                <option value="computer">Computer</option>
                                <option value="physics">Physics</option>
                                <option value="chinese">Chinese</option>
                                <option value="maths">Maths</option>
                                <option value="sing">Sing</option>
                                <option value="jump">Jump</option>
                                <option value="rap">Rap</option>
                                <option value="basketball">Basketball</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>爱好</td>
                        <td>
                            <input name="hobby_input" type="checkbox" value="outdoor">户外
                            <input name="hobby_input" type="checkbox" value="music">音乐
                            <input name="hobby_input" type="checkbox" value="shop">购物
                            <input name="hobby_input" type="checkbox" value="other">其它
                        </td>
                    </tr>
                    <tr>
                        <td>所在地</td>
                        <td>
                            <select name="alist_position">
                                <option value="Beijing">北京</option>
                                <option value="Guangxi">广西</option>
                                <option value="Guangdong">广东</option>
                                <option value="HongKong">香港</option>
                                <option value="Marco">澳门</option>
                                <option value="Taiwan">台湾</option>
                                <option value="othercountry">海外</option>
                                <option value="Backrooms">后室</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>备注</td>
                        <td><textarea name="commit"></textarea></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="2">
                            <input name="submit_input" type="submit">
                            <input name="reset_input" type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
