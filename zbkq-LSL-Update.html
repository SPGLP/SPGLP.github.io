现代诗《再别康桥》介绍
创作时间:1928年11月06日

<table>
     <tr><td>&nbsp;《再别康桥》是现代诗人徐志摩脍炙人口的诗篇，是新月派诗歌的代表作品。</td></tr>
	 <tr><td>&nbsp;全诗以离别康桥时感情起伏为线索，抒发了对康桥依依惜别的深情。</td></tr>
	 <tr><td>&nbsp;语言轻盈柔和，形式精巧圆熟。</td></tr>
	  <tr><td>&nbsp;诗人用虚实相间的手法，描绘了一幅幅流动的画面。</td></tr>
	 <tr><td>&nbsp;构成了一处处美妙的意境，细致入微地将诗人对康桥的爱恋。</td></tr>
	 <tr><td>&nbsp;对往昔生活的憧憬，对眼前的无可奈何的离愁，表现得真挚、浓郁、隽永。</td></tr>
	 <tr><td>&nbsp;此诗是徐志摩诗作中的绝唱，后被后人改编成同名歌曲翻唱。</td></tr>
